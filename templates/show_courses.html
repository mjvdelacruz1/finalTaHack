{% extends "a_base.html" %}

{% block content %}
<section class="text-gray-600 body-font">    

  {% for course in courses %}
    <section class="w-screen  text-gray-600 body-font overflow-hidden bg-tahackBg">
        
        <div class="container px-5 py-10 mx-auto">
          <div class="lg:w-full mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
              <h2 class="inter text-sm title-font text-gray-500 tracking-widest">{{ course.type }}</h2>
              <h1 class="k2d-eb text-gray-900 text-3xl title-font font-medium mb-4">{{ course.title }}</h1>

              <div class="flex mb-4">
                <button href="{% url 'paths:show_courses' field.id %}" class="poppins-eb flex-grow hover:text-tahack border-b-2 hover:border-tahack py-2 text-lg px-1">
                    <a href="{% url 'paths:show_courses' field.id %}" >Description</a>
                    
                </button>
                <button class="poppins-eb flex-grow hover:text-tahack border-b-2 hover:border-tahack py-2 text-lg px-1">
                    <a href="{% url 'paths:show_feedback' course.id %}">Reviews</a>
                </button>
              </div>

              <p class="leading-relaxed text-base mb-4">{{ course.description }}</p>

              <div class="flex border-t border-gray-200 py-2">
                <span class="text-gray-500 inter ">Author</span>
                <span class="ml-auto text-gray-900 poppins-eb">{{ course.Author }}</span>
              </div>
              <div class="flex border-t border-gray-200 py-2">
                <span class="text-gray-500">Date Added</span>
                <span class="ml-auto text-gray-900">{{ course.created_at }}</span>
              </div>
              <div class="flex border-t border-b mb-6 border-gray-200 py-2">
                <span class="text-gray-500">Rating</span>
                <span class="ml-auto text-gray-900">{{ course.Rating }}</span>
              </div>
              
              
              <div class="flex">
                <span class="title-font k2d-eb text-2xl text-gray-900">{{ course.Price }}</span>
                <button class="flex ml-auto text-white bg-tahack border-0 py-2 px-6 focus:outline-none hover:bg-tahackSecond rounded">
                <a  href="{{course.link}}">
                    View Lessons
                </a>
                </button>
              </div>
            </div>
            <img alt="{{ course.title }} Image" class="shadow-md shadow-gray-700 rounded-2xl lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center " src="{{ course.image.url }}" >
          </div>
        </div>

      </section>
      {% endfor %}

</section>

{% endblock content %}
